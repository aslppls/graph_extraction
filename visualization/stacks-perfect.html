<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"borderWidth": 4, "color": "blue", "id": 0, "label": "lemma-shriek-derived", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 1, "label": "lemma-lisse-etale-functorial-derived", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 2, "label": "lemma-higher-shriek-quasi-coherent", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 3, "label": "lemma-compare-etale-fppf-QCoh", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 4, "label": "lemma-derived-quasi-coherent", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 5, "label": "lemma-bousfield-colocalization", "shape": "dot"}, {"borderWidth": 4, "color": "green", "id": 6, "label": "sites-cohomology-lemma-existence-derived-lower-shriek", "shape": "dot"}, {"borderWidth": 4, "color": "green", "id": 7, "label": "stacks-cohomology-lemma-lisse-etale-modules", "shape": "dot"}, {"borderWidth": 4, "color": "green", "id": 8, "label": "stacks-cohomology-lemma-lisse-etale", "shape": "dot"}, {"borderWidth": 4, "color": "green", "id": 9, "label": "stacks-sheaves-lemma-pushforward-restriction", "shape": "dot"}, {"borderWidth": 4, "color": "green", "id": 10, "label": "sites-lemma-localize-topos-site", "shape": "dot"}, {"borderWidth": 4, "color": "green", "id": 11, "label": "sites-cohomology-lemma-cohomology-on-sheaf-sets", "shape": "dot"}, {"borderWidth": 4, "color": "green", "id": 12, "label": "stacks-sheaves-lemma-cohomology-on-subcategory", "shape": "dot"}, {"borderWidth": 4, "color": "green", "id": 13, "label": "stacks-cohomology-lemma-check-lqc-fbc-on-covering", "shape": "dot"}, {"borderWidth": 4, "color": "green", "id": 14, "label": "sites-lemma-directed-colimits-sections", "shape": "dot"}, {"borderWidth": 4, "color": "green", "id": 15, "label": "sites-cohomology-lemma-compare-topologies-derived-adequate-modules", "shape": "dot"}, {"borderWidth": 4, "color": "green", "id": 16, "label": "descent-lemma-quasi-coherent-and-flat-base-change", "shape": "dot"}, {"borderWidth": 4, "color": "green", "id": 17, "label": "stacks-cohomology-lemma-quasi-coherent", "shape": "dot"}, {"borderWidth": 4, "color": "green", "id": 18, "label": "stacks-cohomology-lemma-parasitic-in-terms-flat-fppf", "shape": "dot"}, {"borderWidth": 4, "color": "green", "id": 19, "label": "derived-lemma-universal-property-quotient", "shape": "dot"}, {"borderWidth": 4, "color": "green", "id": 20, "label": "derived-lemma-representable-homological", "shape": "dot"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 6, "to": 0}, {"arrows": "to", "from": 7, "to": 0}, {"arrows": "to", "from": 8, "to": 0}, {"arrows": "to", "from": 9, "to": 1}, {"arrows": "to", "from": 10, "to": 1}, {"arrows": "to", "from": 11, "to": 1}, {"arrows": "to", "from": 9, "to": 1}, {"arrows": "to", "from": 12, "to": 1}, {"arrows": "to", "from": 1, "to": 2}, {"arrows": "to", "from": 13, "to": 2}, {"arrows": "to", "from": 14, "to": 2}, {"arrows": "to", "from": 15, "to": 3}, {"arrows": "to", "from": 16, "to": 3}, {"arrows": "to", "from": 17, "to": 4}, {"arrows": "to", "from": 18, "to": 4}, {"arrows": "to", "from": 0, "to": 4}, {"arrows": "to", "from": 6, "to": 4}, {"arrows": "to", "from": 2, "to": 4}, {"arrows": "to", "from": 19, "to": 4}, {"arrows": "to", "from": 3, "to": 4}, {"arrows": "to", "from": 4, "to": 5}, {"arrows": "to", "from": 20, "to": 5}]);

        var options = {
    "configure": {

    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();
