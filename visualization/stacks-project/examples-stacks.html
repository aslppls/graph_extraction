<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 900px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"borderWidth": 4, "color": "blue", "id": 0, "label": "lemma-quasi-coherent-strongly-cartesian", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 1, "label": "lemma-stack-of-quasi-coherent-sheaves", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 2, "label": "lemma-stack-of-finite-type-quasi-coherent-sheaves", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 3, "label": "lemma-finite-type", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 4, "label": "lemma-stack-fg-quasi-coherent", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 5, "label": "lemma-finite-etale-stack", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 6, "label": "lemma-spaces-strongly-cartesian", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 7, "label": "lemma-pre-stack-of-spaces", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 8, "label": "lemma-stack-of-finite-type-spaces", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 9, "label": "lemma-stack-ft-spaces", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 10, "label": "lemma-torsors-sheaf-stack-in-groupoids", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 11, "label": "lemma-variant-torsors-sheaf-stack-in-groupoids", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 12, "label": "lemma-torsors-stack-in-groupoids", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 13, "label": "lemma-compare-torsors", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 14, "label": "lemma-group-quotient-stack-in-groupoids", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 15, "label": "proposition-equal-quotient-stacks", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 16, "label": "lemma-classifying-stacks", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 17, "label": "lemma-picard-stack", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 18, "label": "lemma-hilbert-d-stack", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 19, "label": "lemma-faithful-hilbert", "shape": "dot"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1}, {"arrows": "to", "from": 0, "to": 2}, {"arrows": "to", "from": 2, "to": 4}, {"arrows": "to", "from": 3, "to": 4}, {"arrows": "to", "from": 6, "to": 7}, {"arrows": "to", "from": 6, "to": 8}, {"arrows": "to", "from": 7, "to": 8}, {"arrows": "to", "from": 8, "to": 9}, {"arrows": "to", "from": 10, "to": 11}, {"arrows": "to", "from": 12, "to": 14}, {"arrows": "to", "from": 13, "to": 16}, {"arrows": "to", "from": 15, "to": 16}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
