<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 900px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"borderWidth": 4, "color": "blue", "id": 0, "label": "lemma-zariski", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 1, "label": "lemma-zariski-etale", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 2, "label": "lemma-etale", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 3, "label": "lemma-etale-dominates-smooth", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 4, "label": "lemma-put-in-T-etale", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 5, "label": "lemma-at-the-bottom-etale", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 6, "label": "lemma-morphism-big-etale", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 7, "label": "lemma-morphism-big-small-etale", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 8, "label": "lemma-composition-etale", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 9, "label": "lemma-morphism-big-small-cartesian-diagram-etale", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 10, "label": "lemma-zariski-etale-smooth", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 11, "label": "lemma-smooth", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 12, "label": "lemma-zariski-etale-smooth-syntomic", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 13, "label": "lemma-syntomic", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 14, "label": "lemma-zariski-etale-smooth-syntomic-fppf", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 15, "label": "lemma-fppf", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 16, "label": "lemma-refine-fppf-schemes", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 17, "label": "lemma-fppf-covering-surjective", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 18, "label": "lemma-morphism-big-fppf", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 19, "label": "lemma-composition-fppf", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 20, "label": "lemma-zariski-etale-smooth-syntomic-fppf-ph", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 21, "label": "lemma-surjective-proper-ph", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 22, "label": "lemma-ph", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 23, "label": "lemma-characterize-sheaf", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 24, "label": "lemma-morphism-big-ph", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 25, "label": "lemma-composition-ph", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 26, "label": "lemma-cech-enough", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 27, "label": "lemma-zariski-etale-smooth-syntomic-fppf-fpqc", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 28, "label": "lemma-fpqc", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 29, "label": "lemma-recognize-fpqc-covering", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 30, "label": "lemma-refine-fpqc-schemes", "shape": "dot"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 4, "to": 5}, {"arrows": "to", "from": 4, "to": 6}, {"arrows": "to", "from": 6, "to": 8}, {"arrows": "to", "from": 7, "to": 8}, {"arrows": "to", "from": 4, "to": 9}, {"arrows": "to", "from": 6, "to": 9}, {"arrows": "to", "from": 1, "to": 10}, {"arrows": "to", "from": 10, "to": 12}, {"arrows": "to", "from": 12, "to": 14}, {"arrows": "to", "from": 18, "to": 19}, {"arrows": "to", "from": 14, "to": 20}, {"arrows": "to", "from": 16, "to": 20}, {"arrows": "to", "from": 24, "to": 25}, {"arrows": "to", "from": 14, "to": 27}, {"arrows": "to", "from": 28, "to": 29}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
