<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 900px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"borderWidth": 4, "color": "blue", "id": 0, "label": "lemma-invariant", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 1, "label": "lemma-base-change-on-invariant", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 2, "label": "lemma-base-change-quotient-sheaf", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 3, "label": "lemma-base-change-quotient-stack", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 4, "label": "lemma-categorical-unique", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 5, "label": "lemma-categorical-reduced", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 6, "label": "lemma-pre-equivalence-equivalence-relation-points", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 7, "label": "lemma-invariant-map-constant-on-orbit", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 8, "label": "lemma-weak-orbit-pre-equivalence", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 9, "label": "lemma-make-pre-equivalence", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 10, "label": "lemma-geometric-orbits", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 11, "label": "lemma-set-theoretic-invariant", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 12, "label": "lemma-invariant-set-theoretically-invariant", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 13, "label": "lemma-set-theoretically-invariant-invariant-when-reduced", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 14, "label": "lemma-set-theoretic-pre-equivalence-geometric", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 15, "label": "lemma-set-theoretic-equivalence-geometric", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 16, "label": "lemma-set-theoretic-equivalence", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 17, "label": "lemma-separates-orbits", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 18, "label": "lemma-orbit-space", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 19, "label": "lemma-orbit-space-locally-finite-type-over-base", "shape": "dot"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 9, "to": 10}, {"arrows": "to", "from": 8, "to": 10}, {"arrows": "to", "from": 14, "to": 15}, {"arrows": "to", "from": 17, "to": 18}, {"arrows": "to", "from": 10, "to": 19}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
