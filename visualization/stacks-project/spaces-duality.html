e": "dot"}, {"borderWidth": 4, "color": "blue", "id": 19, "label": "lemma-properties-relative-dualizing", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 20, "label": "lemma-relative-dualizing-RHom", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 21, "label": "lemma-uniqueness-relative-dualizing", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 22, "label": "lemma-covering-enough", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 23, "label": "lemma-existence-relative-dualizing", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 24, "label": "lemma-base-change-relative-dualizing", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 25, "label": "lemma-compare", "shape": "dot"}]);
