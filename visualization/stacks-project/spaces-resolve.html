<head>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 900px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"borderWidth": 4, "color": "blue", "id": 0, "label": "lemma-modification", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 1, "label": "lemma-closed-immersion-on-fibre", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 2, "label": "lemma-dimension-special-fibre", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 3, "label": "lemma-modification-of-dim-2-is-projective-over-complete", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 4, "label": "lemma-equivalence", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 5, "label": "lemma-equivalence-properties", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 6, "label": "lemma-equivalence-fibre", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 7, "label": "lemma-equivalence-sequence-blowups", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 8, "label": "lemma-make-ideal-principal", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 9, "label": "lemma-dominate-by-blowing-up-in-points", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 10, "label": "lemma-Nagata-normalized-blowup", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 11, "label": "lemma-equivalence-sequence-normalized-blowups", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 12, "label": "lemma-dominate-by-normalized-blowing-up", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 13, "label": "lemma-iso-completions", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 14, "label": "lemma-port-regularity-to-completion", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 15, "label": "lemma-formally-unramified", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 16, "label": "lemma-regular-alteration-implies", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 17, "label": "lemma-regular-alteration-implies-local", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 18, "label": "theorem-resolve", "shape": "dot"}, {"borderWidth": 4, "color": "green", "id": 19, "label": "properties-lemma-dimension", "shape": "dot"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 19, "to": 2}, {"arrows": "to", "from": 2, "to": 3}, {"arrows": "to", "from": 6, "to": 7}, {"arrows": "to", "from": 7, "to": 8}, {"arrows": "to", "from": 8, "to": 9}, {"arrows": "to", "from": 7, "to": 11}, {"arrows": "to", "from": 11, "to": 12}, {"arrows": "to", "from": 4, "to": 12}, {"arrows": "to", "from": 16, "to": 17}, {"arrows": "to", "from": 14, "to": 17}, {"arrows": "to", "from": 14, "to": 17}, {"arrows": "to", "from": 16, "to": 18}, {"arrows": "to", "from": 17, "to": 18}, {"arrows": "to", "from": 11, "to": 18}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
