<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 900px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"borderWidth": 4, "color": "blue", "id": 0, "label": "lemma-hilb-d-sheaf", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 1, "label": "lemma-hilb-d-limit-preserving", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 2, "label": "lemma-hilb-d-of-closed", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 3, "label": "lemma-hilb-d-separated", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 4, "label": "lemma-hilb-d-An", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 5, "label": "lemma-divisors-on-curves", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 6, "label": "lemma-sum-divisors-on-curves", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 7, "label": "lemma-difference-divisors-on-curves", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 8, "label": "lemma-universal-object", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 9, "label": "lemma-hilb-d-smooth", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 10, "label": "lemma-flat-geometrically-connected-fibres", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 11, "label": "lemma-flat-geometrically-connected-fibres-with-section", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 12, "label": "lemma-criterion", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 13, "label": "lemma-check-conditions", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 14, "label": "lemma-define-open", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 15, "label": "lemma-open-representable", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 16, "label": "lemma-twist-with-general-divisor", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 17, "label": "lemma-picard-pieces", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 18, "label": "lemma-pic-descends", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 19, "label": "lemma-torsion-descends", "shape": "dot"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 2, "to": 3}, {"arrows": "to", "from": 2, "to": 4}, {"arrows": "to", "from": 0, "to": 4}, {"arrows": "to", "from": 5, "to": 6}, {"arrows": "to", "from": 5, "to": 6}, {"arrows": "to", "from": 6, "to": 7}, {"arrows": "to", "from": 5, "to": 7}, {"arrows": "to", "from": 5, "to": 7}, {"arrows": "to", "from": 6, "to": 7}, {"arrows": "to", "from": 7, "to": 8}, {"arrows": "to", "from": 8, "to": 9}, {"arrows": "to", "from": 10, "to": 11}, {"arrows": "to", "from": 5, "to": 15}, {"arrows": "to", "from": 15, "to": 17}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
