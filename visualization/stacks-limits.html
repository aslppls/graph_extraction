<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 900px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"borderWidth": 4, "color": "blue", "id": 0, "label": "lemma-limit-preserving-objects", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 1, "label": "lemma-base-change-limit-preserving", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 2, "label": "lemma-composition-limit-preserving", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 3, "label": "lemma-representable-by-spaces-limit-preserving", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 4, "label": "lemma-limit-preserving-diagonal", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 5, "label": "lemma-locally-finite-presentation-limit-preserving", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 6, "label": "lemma-eventually-separated", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 7, "label": "lemma-descend-a-stack-down", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 8, "label": "lemma-finite-type-closed-in-finite-presentation", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 9, "label": "lemma-separated-closed-in-finite-presentation", "shape": "dot"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 3}, {"arrows": "to", "from": 8, "to": 9}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
