<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 900px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"borderWidth": 4, "color": "blue", "id": 0, "label": "Proposition 2.9", "shape": "dot"}, {"borderWidth": 4, "color": "orange", "id": 1, "label": " 2.1", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 2, "label": "Proposition 2.7", "shape": "dot"}, {"borderWidth": 4, "color": "orange", "id": 3, "label": " 2.4", "shape": "dot"}, {"borderWidth": 4, "color": "orange", "id": 4, "label": "Theorem 1.1", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 5, "label": "Theorem 1.2", "shape": "dot"}, {"borderWidth": 4, "color": "orange", "id": 6, "label": " 2.6", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 7, "label": "Lemma 3.6", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 8, "label": "Lemma 3.5", "shape": "dot"}, {"borderWidth": 4, "color": "orange", "id": 9, "label": " 3.4", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 10, "label": "Proposition 2.8", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 11, "label": "Lemma 3.1", "shape": "dot"}, {"borderWidth": 4, "color": "orange", "id": 12, "label": " 3.3", "shape": "dot"}, {"borderWidth": 4, "color": "orange", "id": 13, "label": " 2.2", "shape": "dot"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 7, "to": 0}, {"arrows": "to", "from": 8, "to": 0}, {"arrows": "to", "from": 11, "to": 2}, {"arrows": "to", "from": 4, "to": 5}, {"arrows": "to", "from": 2, "to": 5}, {"arrows": "to", "from": 1, "to": 5}, {"arrows": "to", "from": 0, "to": 5}, {"arrows": "to", "from": 6, "to": 5}, {"arrows": "to", "from": 3, "to": 5}, {"arrows": "to", "from": 10, "to": 5}, {"arrows": "to", "from": 13, "to": 5}, {"arrows": "to", "from": 12, "to": 10}, {"arrows": "to", "from": 9, "to": 10}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
