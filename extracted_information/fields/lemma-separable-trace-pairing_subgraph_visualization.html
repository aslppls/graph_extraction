<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 900px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": 0, "label": "lemma-separable-elements", "shape": "dot"}, {"id": 1, "label": "lemma-irreducible-polynomials", "shape": "dot"}, {"id": 2, "label": "lemma-relatively-prime-polynomials", "shape": "dot"}, {"id": 3, "label": "lemma-separable-first", "shape": "dot"}, {"id": 4, "label": "lemma-nr-roots-unchanged", "shape": "dot"}, {"id": 5, "label": "lemma-finite-purely-inseparable", "shape": "dot"}, {"id": 6, "label": "lemma-separable-permanence", "shape": "dot"}, {"id": 7, "label": "lemma-separable-goes-up", "shape": "dot"}, {"id": 8, "label": "lemma-separable-trace-pairing", "shape": "dot"}, {"id": 9, "label": "lemma-characteristic-vs-minimal-polynomial", "shape": "dot"}, {"id": 10, "label": "lemma-recognize-separable", "shape": "dot"}, {"id": 11, "label": "lemma-count-embeddings", "shape": "dot"}, {"id": 12, "label": "lemma-independence-characters", "shape": "dot"}, {"id": 13, "label": "lemma-take-pth-root", "shape": "dot"}, {"id": 14, "label": "lemma-field-extension-generated-by-one-element", "shape": "dot"}, {"id": 15, "label": "lemma-trace-and-norm-linear", "shape": "dot"}, {"id": 16, "label": "lemma-degree-minimal-polynomial", "shape": "dot"}, {"id": 17, "label": "lemma-trace-and-norm-from-minimal-polynomial", "shape": "dot"}, {"id": 18, "label": "lemma-sums-of-powers", "shape": "dot"}, {"id": 19, "label": "lemma-count-embeddings-explicitly", "shape": "dot"}, {"id": 20, "label": "lemma-trace-and-norm-tower", "shape": "dot"}, {"id": 21, "label": "lemma-multiplicativity-degrees", "shape": "dot"}, {"id": 22, "label": "lemma-separably-generated-separable", "shape": "dot"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 7, "to": 0}, {"arrows": "to", "from": 6, "to": 0}, {"arrows": "to", "from": 1, "to": 3}, {"arrows": "to", "from": 0, "to": 3}, {"arrows": "to", "from": 4, "to": 5}, {"arrows": "to", "from": 13, "to": 5}, {"arrows": "to", "from": 7, "to": 6}, {"arrows": "to", "from": 22, "to": 6}, {"arrows": "to", "from": 1, "to": 7}, {"arrows": "to", "from": 10, "to": 8}, {"arrows": "to", "from": 18, "to": 8}, {"arrows": "to", "from": 5, "to": 8}, {"arrows": "to", "from": 3, "to": 8}, {"arrows": "to", "from": 9, "to": 8}, {"arrows": "to", "from": 17, "to": 8}, {"arrows": "to", "from": 20, "to": 8}, {"arrows": "to", "from": 20, "to": 8}, {"arrows": "to", "from": 21, "to": 9}, {"arrows": "to", "from": 16, "to": 9}, {"arrows": "to", "from": 2, "to": 10}, {"arrows": "to", "from": 14, "to": 16}, {"arrows": "to", "from": 9, "to": 17}, {"arrows": "to", "from": 12, "to": 18}, {"arrows": "to", "from": 11, "to": 19}, {"arrows": "to", "from": 15, "to": 20}, {"arrows": "to", "from": 21, "to": 22}, {"arrows": "to", "from": 16, "to": 22}, {"arrows": "to", "from": 19, "to": 22}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
