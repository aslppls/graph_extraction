        #mynetwork {
            width: 100%;
            height: 900px;
            background-color: #ffffff;

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"borderWidth": 4, "color": "blue", "id": 0, "label": "(lemma-trace-and-norm-from-minimal-polynomial)", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 1, "label": "(lemma-sums-of-powers)", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 2, "label": "(lemma-count-embeddings)", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 3, "label": "(lemma-trace-and-norm-linear)", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 4, "label": "(lemma-recognize-separable)", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 5, "label": "(lemma-separably-generated-separable)", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 6, "label": "(lemma-separable-permanence)", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 7, "label": "(lemma-nr-roots-unchanged)", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 8, "label": "(lemma-count-embeddings-explicitly)", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 9, "label": "(lemma-separable-elements)", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 10, "label": "(lemma-independence-characters)", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 11, "label": "(lemma-trace-and-norm-tower)", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 12, "label": "(lemma-irreducible-polynomials)", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 13, "label": "(lemma-take-pth-root)", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 14, "label": "(lemma-field-extension-generated-by-one-element)", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 15, "label": "(lemma-degree-minimal-polynomial)", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 16, "label": "(lemma-separable-first)", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 17, "label": "(lemma-relatively-prime-polynomials)", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 18, "label": "(lemma-characteristic-vs-minimal-polynomial)", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 19, "label": "(lemma-separable-goes-up)", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 20, "label": "(lemma-finite-purely-inseparable)", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 21, "label": "(lemma-separable-trace-pairing)", "shape": "dot"}, {"borderWidth": 4, "color": "blue", "id": 22, "label": "(lemma-multiplicativity-degrees)", "shape": "dot"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 18, "to": 0}, {"arrows": "to", "from": 10, "to": 1}, {"arrows": "to", "from": 17, "to": 4}, {"arrows": "to", "from": 22, "to": 5}, {"arrows": "to", "from": 15, "to": 5}, {"arrows": "to", "from": 8, "to": 5}, {"arrows": "to", "from": 19, "to": 6}, {"arrows": "to", "from": 5, "to": 6}, {"arrows": "to", "from": 2, "to": 8}, {"arrows": "to", "from": 19, "to": 9}, {"arrows": "to", "from": 6, "to": 9}, {"arrows": "to", "from": 3, "to": 11}, {"arrows": "to", "from": 14, "to": 15}, {"arrows": "to", "from": 12, "to": 16}, {"arrows": "to", "from": 9, "to": 16}, {"arrows": "to", "from": 22, "to": 18}, {"arrows": "to", "from": 15, "to": 18}, {"arrows": "to", "from": 12, "to": 19}, {"arrows": "to", "from": 7, "to": 20}, {"arrows": "to", "from": 13, "to": 20}, {"arrows": "to", "from": 4, "to": 21}, {"arrows": "to", "from": 1, "to": 21}, {"arrows": "to", "from": 20, "to": 21}, {"arrows": "to", "from": 16, "to": 21}, {"arrows": "to", "from": 18, "to": 21}, {"arrows": "to", "from": 0, "to": 21}, {"arrows": "to", "from": 11, "to": 21}, {"arrows": "to", "from": 11, "to": 21}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
